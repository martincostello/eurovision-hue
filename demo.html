<body>
    <table id="participantsTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        const participants = [
            "Albania",
            "Andorra",
            "Armenia",
            "Australia",
            "Austria",
            "Azerbaijan",
            "Belarus",
            "Belgium",
            "Bosnia and Herzegovina",

            "Hungary",
            "Iceland",
            "Ireland",
            "Israel",
            "Italy",
            "Latvia",
            "Lithuania",
            "Luxembourg",
            "Malta",
            "Moldova",
            "Monaco",
            "Morocco",
            "Montenegro",
            "Netherlands",

            "Norway",
            "Poland",
            "Portugal",
            "Romania",
            "Russia",
            "San Marino",
            "Serbia",
            "Slovakia",
            "Slovenia",
            "Spain",
            "Sweden",
            "Switzerland",
            "Turkey",
            "Ukraine",
            "United Kingdom"
        ];

        function addParticipant() {
            const tableBody = document.getElementById('participantsTable').querySelector('tbody');
            const random = participants[Math.floor(Math.random() * participants.length)];
            const row = document.createElement('tr');
            const now = new Date();
            const timestamp = now.toLocaleTimeString('en-GB', { hour12: false });
            row.innerHTML = `<td>${timestamp}</td><td>The next act is ${random}.</td>`;
            tableBody.insertBefore(row, tableBody.firstChild);
        }

        const timeout = 5000;

        addParticipant();
        setInterval(addParticipant, timeout);
    </script>
</body>
