<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eurovision Song Contest ðŸ‡ªðŸ‡ºðŸ“ºðŸŽ¤</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 2em auto;
        }
        th,
        td {
            border: 1px solid #ccc;
            padding: 0.5em 1em;
            text-align: left;
        }
        th {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <table id="participantsTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        const participants = [
            "United States"
        ];

        function addParticipant() {
            const tableBody = document.getElementById('participantsTable').querySelector('tbody');
            const random = participants[Math.floor(Math.random() * participants.length)];
            const row = document.createElement('tr');
            const now = new Date();
            const timestamp = now.toLocaleTimeString('en-GB', { hour12: false });
            row.innerHTML = `<td>${timestamp}</td><td>The next act is ${random}.</td>`;
            tableBody.insertBefore(row, tableBody.firstChild);
        }

        const timeout = 5000;

        addParticipant();
        setInterval(addParticipant, timeout);
    </script>
</body>
</html>
